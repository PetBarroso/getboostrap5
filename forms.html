<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <script type="text/javascritp" src="js/bootstrap.js"></script>
    <title>Formul√°rios</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="col-4">
        <form>
          <div class=" mt-3 mb-3" >
            <label class="form-label">Nome</label>
            <input value="Petterson Barroso" disabled class="form-control" type="text" name="nome" />
          </div>
          <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input value="pettersonbarroso@gmail.com" class="form-control" type="email" name="e-mail" />
          </div>
          <div class="mb-3">
            <label class="form-label">Mensagem</label>
            <textarea class="form-control" name="msg"></textarea>
          </div>
        </div>
        </form>
        <br>
        <div class="col-6">
          <form>
            <div class="mb-3">
              <input class="form-control" placeholder="Nome" type="text" name="nome">
            </div>
            <div class="mb-3">
              <input class="form-control" placeholder="E-mail" type="email" name="e-mail">
            </div>
            <div class="mb-3">
              <textarea class="form-control" placeholder="Mensagem" name="msg"></textarea>

            </div>
        </form>
        </div>
      </div>
    </section>
  </body>
</html>
