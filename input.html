<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <script type="text/javascritp" src="js/bootstrap.js"></script>

  <title>Input</title>
</head>
<body>
  <section>
    <div class="container">
      <div class="row mt-3">
        <label class="form-label col-3">Selecione uma cor: </label> 
        <div class="col-9">
          <input class="form-control form-control-color" type="color" name="cor">
                 </div>
                       </div>
                       <div class="row mt-3">
                         <label class="form-label col-4">Encontre seu curso: </label>
                         <div class="col-8">
                           <input list="ListaCursos" class="form-control" name="cursos">
                           <datalist id="ListaCursos">
                             <option value="HTML 5"></option>
                    <option value="Bootstrap 5"></option>
                    <option value="JavaScript"></option>
                    <option value="PHP"></option>
                    <option value="Bootstrap 4"></option>
                    </datalist>
                         </div>
                       </div>
                       <div class="col-8">
                         <select required class="form-select">
                           <option value=" ">-- Selecione o seu curso --</option>
                           <option value="">HTML 5</option>
                           <option value="">Bootstrap 4</option>
                           <option value="">PHP</option>
                           <option value="">Crochê</option>
                           <option value="">Gastronomia</option>
                         </select>
</div>
                       </div>
                       <div class="row mt-3">
                         <label class="form-label col-4">Central de Notificações: </label>
                         <div class="col-8">
                           <div class="form-check">
                             <input checked id="promo" type="checkbox" class="form-check-input" name="notificacoes">
                             <label for="promo" class="form-check-label">Promoções</label>
                                                        </div>
                                                        <div class="col-8">
                                                          <input checked id="info" class="form-check-input" type="checkbox" name="info">
    <label for="news" class="form-check-label">Receber newsletter</label>                                                         
                                                       </div>
                         </div>
                       </div>
                       <div class="row mt-3">
                         <label class="form-label col-4">Gênero</label>
                         <div class="col-8">
                           <div class="form-check form-check-inline">
                             <input id="masculino" required class="form-check-input" type="radio" name="genero">
                             <label for="masculino" class="form-check-label">Masculino</label>
                           </div>
                           <div class="form-check form-check-inline">
                             <input class="form-check-input" type="radio" name="genero" id="feminino">
                             <label for="feminino" class="form-check-label">Feminino</label>
                           </div>
                         </div>
                       </div>
                      </div>
      </section>
  
</body>
</html>
