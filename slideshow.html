<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <script type="text/javascript" src="js/bootstrap.js"></script>

    <title>Slideshow</title>
    <style>
      body {
        background: rgb(141, 133, 150);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container-fluid mt-3">
        <div
          id="meuslide"
          class="carousel carousel slide"
          data-bs-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li
              data-bs-target="#meuslide"
              data-bs-slide-to="0"
              class="active"
            ></li>
            <li data-bs-target="#meuslide" data-bs-slide-to="1"></li>
            <li data-bs-target="#meuslide" data-bs-slide-to="2"></li>
          </ol>

          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="images/banner.png" alt="promo1" />
              <div class="carousel-caption">
                <h5 style="color: red">Fale conosco</h5>
                <p style="color: red">Teremos o maior prazer em atender</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="images/banner2.png"
                alt="promo2"
              />
              <div class="carousel-caption">
                <h5 style="color: black">Orçamentos na medida</h5>
                <p style="color: black">Garantia de Qualidade</p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/dev.jpg" alt="promo3" />
              <div class="carousel-caption">
                <h5 style="color: rgb(174, 233, 10)">
                  Nossa equipe tem a solução que você busca
                </h5>
                <p style="color: rgb(174, 233, 10)">sites sob encomenda</p>
              </div>
            </div>
          </div>

          <a
            class="carousel-control-prev"
            href="#meuslide"
            role="button"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Anterior</span>
          </a>
          <a
            class="carousel-control-next"
            href="#meuslide"
            role="button"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">P</span>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
